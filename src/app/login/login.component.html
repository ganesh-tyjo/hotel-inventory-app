<!-- Custom email validator example -->

<form action="">
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover
      required
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Email"
    />
  </div>
  <div>{{ emailControl.errors | json }}</div>
  <div class="form-group">
    <input
      required
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
